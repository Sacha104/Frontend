<body class="centered">
  <div class="success-box">
    <h1>‚úÖ Paiement r√©ussi !</h1>
    <p>Merci pour votre achat üéâ</p>
    <p>Votre solde actuel :</p>
    <h2 id="creditBalance">Chargement...</h2>

    <a href="index.html" class="btn-primary">Retour √† l'application</a>
  </div>

  <script>
    const backendURL = "https://prompt-me-up-backend.com"; // ‚ö†Ô∏è √† adapter √† ton vrai backend
    const uid = localStorage.getItem("currentUID");

    async function fetchCredits() {
      if (!uid) {
        document.getElementById("creditBalance").textContent = "Utilisateur non connect√©";
        return;
      }

      try {
        const res = await fetch(`${backendURL}/user/credits`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ uid })
        });
        const data = await res.json();

        if (data.credits !== undefined) {
          document.getElementById("creditBalance").textContent = data.credits + " cr√©dits";
        } else {
          document.getElementById("creditBalance").textContent = "Erreur de chargement";
        }
      } catch (err) {
        console.error("Erreur fetchCredits:", err);
        document.getElementById("creditBalance").textContent = "Erreur r√©seau";
      }
    }

    fetchCredits();
  </script>
