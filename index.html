<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GÃ©nÃ©rateur de Prompts IA</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      background: #f3f4f6;
      color: #1f2937;
      font-family: 'Segoe UI', 'Roboto', sans-serif;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      color: #111827;
      margin-bottom: 2rem;
    }

    textarea {
      width: 100%;
      height: 140px;
      margin-bottom: 1rem;
      padding: 1rem;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      resize: vertical;
      font-size: 1rem;
      background: white;
    }

    .buttons {
      text-align: center;
      margin-bottom: 1rem;
    }

    button {
      background: #3b82f6;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      font-size: 1rem;
      margin: 0.5rem;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #2563eb;
    }

    .output {
      background: white;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      padding: 1.25rem;
      margin-top: 1.5rem;
    }

    .label {
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .action-buttons {
      text-align: right;
      margin-top: 1rem;
    }

    .action-buttons button {
      background: #10b981;
    }

    .action-buttons button:hover {
      background: #059669;
    }

    .loading-message {
      text-align: center;
      margin: 1rem 0;
      font-style: italic;
      color: #4b5563;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
    }

    .spinner {
      border: 3px solid #d1d5db;
      border-top: 3px solid #3b82f6;
      border-radius: 50%;
      width: 1.25rem;
      height: 1.25rem;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <h1>GÃ©nÃ©rateur de Prompts IA</h1>

  <textarea id="userPrompt" placeholder="DÃ©cris ici ton idÃ©e ou ta demandeâ€¦"></textarea>

  <div class="buttons">
    <button id="generateBtn" onclick="generatePrompt()">ðŸŽ¯ GÃ©nÃ©rer le prompt</button>
  </div>

  <div id="loadingPrompt" class="loading-message" style="display: none;">
    <div class="spinner"></div> GÃ©nÃ©ration du prompt en cours...
  </div>

  <div id="generatedPromptBox" class="output" style="display: none;">
    <div class="label">ðŸ“Œ Prompt optimisÃ© :</div>
    <div id="optimizedPrompt"></div>
    <div class="action-buttons">
      <button onclick="copyText('optimizedPrompt')">ðŸ“‹ Copier</button>
      <button id="sendBtn" onclick="getAIResponse()">ðŸ’¬ Envoyer Ã  GPT</button>
    </div>
  </div>

  <div id="loadingAI" class="loading-message" style="display: none;">
    <div class="spinner"></div> Envoi Ã  l'IA en cours...
  </div>

  <div id="aiResponseBox" class="output" style="display: none;">
    <div class="label">ðŸ¤– RÃ©ponse de l'IA :</div>
    <div id="aiResponse"></div>
    <div class="action-buttons">
      <button onclick="copyText('aiResponse')">ðŸ“‹ Copier</button>
    </div>
  </div>

  <script>
    const backendURL = "https://prompt-ai-naa1.onrender.com";

    function copyText(elementId) {
      const text = document.getElementById(elementId).textContent;
      navigator.clipboard.writeText(text).then(() => {
        alert("Texte copiÃ© !");
      });
    }

    async function generatePrompt() {
      const userPrompt = document.getElementById("userPrompt").value.trim();
      if (!userPrompt) {
        alert("Veuillez entrer une idÃ©e ou une demande.");
        return;
      }

      // UI state
      document.getElementById("loadingPrompt").style.display = "flex";
      document.getElementById("generatedPromptBox").style.display = "none";
      document.getElementById("aiResponseBox").style.display = "none";
      document.getElementById("generateBtn").disabled = true;

      try {
        const response = await fetch(`${backendURL}/generate`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: userPrompt })
        });

        const data = await response.json();
        document.getElementById("optimizedPrompt").textContent = data.response || "Erreur dans la gÃ©nÃ©ration.";
        document.getElementById("generatedPromptBox").style.display = "block";
      } catch (error) {
        alert("Erreur lors de la gÃ©nÃ©ration du prompt.");
      } finally {
        document.getElementById("loadingPrompt").style.display = "none";
        document.getElementById("generateBtn").disabled = false;
      }
    }

    async function getAIResponse() {
      const improvedPrompt = document.getElementById("optimizedPrompt").textContent.trim();
      if (!improvedPrompt) {
        alert("Aucun prompt optimisÃ© trouvÃ©.");
        return;
      }

      document.getElementById("loadingAI").style.display = "flex";
      document.getElementById("aiResponseBox").style.display = "none";
      document.getElementById("sendBtn").disabled = true;

      try {
        const response = await fetch(`${backendURL}/respond`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: improvedPrompt })
        });

        const data = await response.json();
        document.getElementById("aiResponse").textContent = data.response || "Erreur dans la rÃ©ponse.";
        document.getElementById("aiResponseBox").style.display = "block";
      } catch (error) {
        alert("Erreur lors de la rÃ©ponse de l'IA.");
      } finally {
        document.getElementById("loadingAI").style.display = "none";
        document.getElementById("sendBtn").disabled = false;
      }
    }
  </script>

</body>
</html>
