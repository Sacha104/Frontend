<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Générateur de Prompts IA</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js" defer></script>
  <script src="script.js" defer></script> <!-- Ton script séparé ici -->
</head>

<body>

  <div id="authSection" class="auth-section">
  <div class="auth-container">
    <h1 class="logo">PromptApp</h1>

    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Mot de passe" />

    <button onclick="signIn()" class="btn-primary">Se connecter</button>

    <a href="#" class="forgot-password">Mot de passe oublié ?</a>

    <p id="authStatus" class="auth-status"></p>

    <div class="signup-footer">
      <span>Vous n’avez pas de compte ?</span>
      <a href="#" onclick="signUp()">Inscrivez-vous</a>
    </div>
  </div>
</div>

  <div id="appSection" style="display: none;">
    <h1>Générateur de Prompts IA</h1>

    <textarea id="userPrompt" placeholder="Décris ici ton idée ou ta demande…"></textarea>
    <button onclick="signOut()" style="float: right; margin-bottom: 10px;">🚪 Se déconnecter</button>

    <div class="buttons">
      <button onclick="generatePrompt()">🎯 Générer le prompt</button>
    </div>

    <div class="response-section">
      <div id="generatedPromptBox" class="output response-column">
        <div class="label">📌 Prompt optimisé :</div>
        <div id="optimizedPrompt">Aucun prompt généré pour l’instant.</div>
        <div class="action-buttons">
          <button onclick="copyText('optimizedPrompt')">📋 Copier</button>
          <button onclick="getAIResponse()">💬 Envoyer à GPT</button>
        </div>
      </div>

      <div id="aiResponseBox" class="output response-column">
        <div class="label">🤖 Réponse de l'IA :</div>
        <div id="aiResponse">Aucune réponse générée pour l’instant.</div>
        <div class="action-buttons">
          <button onclick="copyText('aiResponse')">📋 Copier</button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
