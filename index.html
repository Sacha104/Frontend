<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Générateur de Prompts IA</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      <header class="navbar">
  <div class="brand">🚀 Générateur IA</div>
  <button class="menu-toggle" onclick="toggleMenu()">☰</button>
  <nav id="menu" class="menu">
    <a href="#mes-prompts">📋 Mes prompts</a>
    <a href="#archives">🗃️ Prompts archivés</a>
    <a href="#compte">👤 Mon compte</a>
    <a href="#contact">📨 Nous contacter</a>
  </nav>
</header>

      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(145deg, #0f0f1a, #1a1a2e);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }
    h1 {
      color: #00ffe7;
      font-size: 2.5rem;
      margin-bottom: 30px;
      text-shadow: 0 0 12px #00ffe7;
    }
    textarea {
      width: 100%;
      max-width: 600px;
      height: 120px;
      padding: 15px;
      background: #1a1a2e;
      border: 1px solid #00ffe7;
      border-radius: 10px;
      color: #ffffff;
      font-size: 1rem;
      margin-bottom: 20px;
      resize: none;
    }
    .buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 10px;
    }
    button {
      background-color: #00ffe7;
      color: #000;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffe7a0;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #00cabb;
    }
    .output {
      max-width: 700px;
      background: #111;
      padding: 20px;
      border-radius: 12px;
      white-space: pre-wrap;
      margin-top: 30px;
      box-shadow: 0 0 10px #00ffe775;
      width: 100%;
    }
    .label {
      color: #00ffe7;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .action-buttons {
      margin-top: 10px;
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }
  </style>
</head>
<body>
  <h1>Générateur de Prompts IA</h1>

  <textarea id="prompt" placeholder="Décris ici ton idée ou ta demande…"></textarea>

  <div class="buttons">
    <button onclick="generatePrompt()">🎯 Générer le prompt</button>
  </div>

  <div id="generatedPrompt" class="output" style="display: none;">
    <div class="label">📌 Prompt optimisé :</div>
    <div id="resultContent"></div>
    <div class="action-buttons">
      <button onclick="copyText('resultContent')">📋 Copier</button>
      <button onclick="sendToChatGPT()">💬 Envoyer à GPT</button>
    </div>
  </div>

  <div id="chatResponse" class="output" style="display: none;">
    <div class="label">🤖 Réponse de l'IA :</div>
    <div id="chatContent"></div>
    <div class="action-buttons">
      <button onclick="copyText('chatContent')">📋 Copier</button>
    </div>
  </div>

  <script>
    let improvedPrompt = "";

    async function generatePrompt() {
      const userPrompt = document.getElementById("prompt").value;
      const resultContainer = document.getElementById("generatedPrompt");
      const resultContent = document.getElementById("resultContent");
      const chatContainer = document.getElementById("chatResponse");

      chatContainer.style.display = "none";
      resultContainer.style.display = "block";
      resultContent.innerText = "⏳ Génération du prompt...";

      try {
        const response = await fetch("https://prompt-ai-naa1.onrender.com/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: userPrompt })
        });

        const data = await response.json();

        if (data.response) {
          improvedPrompt = data.response;
          resultContent.innerText = improvedPrompt;
        } else {
          resultContent.innerText = "❌ Erreur : " + (data.error || "Réponse inconnue.");
        }
      } catch (error) {
        resultContent.innerText = "❌ Échec : " + error.message;
      }
    }

    async function sendToChatGPT() {
      const chatContainer = document.getElementById("chatResponse");
      const chatContent = document.getElementById("chatContent");

      if (!improvedPrompt) {
        chatContainer.style.display = "block";
        chatContent.innerText = "⚠️ Génère d'abord un prompt.";
        return;
      }

      chatContainer.style.display = "block";
      chatContent.innerText = "⏳ GPT réfléchit...";

      try {
        const response = await fetch("https://prompt-ai-naa1.onrender.com/respond", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: improvedPrompt })
        });

        const data = await response.json();

        if (data.response) {
          chatContent.innerText = data.response;
        } else {
          chatContent.innerText = "❌ Erreur : " + (data.error || "Réponse inconnue.");
        }
      } catch (error) {
        chatContent.innerText = "❌ Échec : " + error.message;
      }
    }

    function copyText(elementId) {
      const text = document.getElementById(elementId).innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert("Texte copié dans le presse-papiers !");
      });
    }
  </script>
</body>
</html>
