<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Générateur de Prompts IA</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

  <script src="script.js" defer></script>
</head>

<body>
  <div class="wrapper">
    <div id="authSection" class="auth-section">
      <div class="auth-box">
        <h1 class="logo">PromptApp</h1>

        <!-- Formulaire de connexion -->
        <form id="loginForm" class="auth-form">
          <input type="email" id="loginEmail" placeholder="Email" />
          <div class="password-wrapper">
            <input type="password" id="loginPassword" placeholder="Mot de passe" />
            <span class="toggle-password" onclick="togglePassword('loginPassword', 'eyeIconLogin')">
              <i class="fa-solid fa-eye" id="eyeIconLogin"></i>
            </span>
          </div>
          <button type="button" onclick="signIn()" class="btn-primary">Se connecter</button>
          <a href="#" class="forgot-password" onclick="showReset()">Mot de passe oublié ?</a>
          <div class="signup-footer">
            <span>Vous n’avez pas de compte ?</span>
            <a href="#" onclick="showSignUp()">Inscrivez-vous</a>
          </div>
        </form>

        <!-- Formulaire d’inscription -->
        <form id="signupForm" class="auth-form" style="display: none;">
          <input type="email" id="signupEmail" placeholder="Email" />
          <div class="password-wrapper">
            <input type="password" id="signupPassword" placeholder="Mot de passe" />
            <span class="toggle-password" onclick="togglePassword('signupPassword', 'eyeIconSignup')">
              <i class="fa-solid fa-eye" id="eyeIconSignup"></i>
            </span>
          </div>
          <input type="password" id="confirmPassword" placeholder="Confirmez le mot de passe" />
          <button type="button" onclick="signUp()" class="btn-primary">S’inscrire</button>
          <div class="signup-footer">
            <span>Vous avez déjà un compte ?</span>
            <a href="#" onclick="showLogin()">Se connecter</a>
          </div>
        </form>

        <p id="authStatus" class="auth-status"></p>

        <!-- Réinitialisation -->
        <div id="resetSection" style="display: none;" class="auth-box">
          <h2>Réinitialiser le mot de passe</h2>
          <input type="email" id="resetEmail" placeholder="Votre email" />
          <button onclick="sendPasswordReset()">Envoyer le lien de réinitialisation</button>
          <p id="resetStatus" class="auth-status"></p>
          <a href="#" onclick="showLogin()">🔙 Retour</a>
        </div>
      </div>
    </div>
  </div>
  
  <div id="appSection" style="display: none; position: relative;">
  <button onclick="signOut()" class="logout-btn">🚪 Se déconnecter</button>

  <div id="appSection" style="display: none;">
  <h1>Générateur de Prompts IA</h1>
  <textarea id="userPrompt" placeholder="Décris ici ton idée ou ta demande…"></textarea>
  <div class="buttons">
    <button onclick="generatePrompt()">🎯 Générer le prompt</button>
  </div>

  <div id="chatBox" class="chat-box">
    <!-- Les messages apparaîtront ici -->
  </div>
  <div id="inputSection" class="input-section">
  <textarea id="userPrompt" placeholder="Écris ici..." rows="2"></textarea>
  <button onclick="sendFromInput()">Envoyer</button>
</div>


  <div class="action-buttons" style="text-align: center; margin-top: 1rem;">
    <button onclick="getAIResponse()">💬 Envoyer à GPT</button>
  </div>
</div>

    <div class="response-section">
      <div id="generatedPromptBox" class="output response-column">
        <div class="label">📌 Prompt optimisé :</div>
        <div id="optimizedPrompt">Aucun prompt généré pour l’instant.</div>
        <div class="action-buttons">
          <button onclick="copyText('optimizedPrompt')">📋 Copier</button>
          <button onclick="getAIResponse()">💬 Envoyer à GPT</button>
        </div>
      </div>

      <div id="aiResponseBox" class="output response-column">
        <div class="label">🤖 Réponse de l'IA :</div>
        <div id="aiResponse">Aucune réponse générée pour l’instant.</div>
        <div class="action-buttons">
          <button onclick="copyText('aiResponse')">📋 Copier</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
