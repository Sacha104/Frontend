<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>G√©n√©rateur de Prompts IA</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="script.js" defer></script>
</head>
 <body>
  <div style="position: absolute; top: 10px; left: 10px; z-index: 1000;">
    <button onclick="toggleLang()">FR / EN</button>
  </div>

  <div class="wrapper">
    <div id="authSection" class="auth-section">
      <div class="auth-box">
        <h1 class="logo">Pr@mpt</h1>

        <form id="loginForm" class="auth-form">
          <input type="email" id="loginEmail" placeholder="Email" />
          <div class="password-wrapper">
            <input type="password" id="loginPassword" placeholder="Mot de passe" />
            <span class="toggle-password" onclick="togglePassword('loginPassword', 'eyeIconLogin')">
              <i class="fa-solid fa-eye" id="eyeIconLogin"></i>
            </span>
          </div>
          <button type="button" onclick="signIn()" class="btn-primary">Se connecter</button>
          <a href="#" class="forgot-password" onclick="showReset()">Mot de passe oubli√© ?</a>
          <div class="signup-footer">
            <span>Vous n‚Äôavez pas de compte ?</span>
            <a href="#" onclick="showSignUp()">Inscrivez-vous</a>
          </div>
        </form>

        <form id="signupForm" class="auth-form" style="display: none;">
          <input type="email" id="signupEmail" placeholder="Email" />
          <div class="password-wrapper">
            <input type="password" id="signupPassword" placeholder="Mot de passe" />
            <span class="toggle-password" onclick="togglePassword('signupPassword', 'eyeIconSignup')">
              <i class="fa-solid fa-eye" id="eyeIconSignup"></i>
            </span>
          </div>
          <input type="password" id="confirmPassword" placeholder="Confirmez le mot de passe" />
          <button type="button" onclick="signUp()" class="btn-primary">S‚Äôinscrire</button>
          <div class="signup-footer">
            <span>Vous avez d√©j√† un compte ?</span>
            <a href="#" onclick="showLogin()">Se connecter</a>
          </div>
        </form>

        <p id="authStatus" class="auth-status"></p>

        <div id="resetSection" style="display: none;" class="auth-box">
          <h2>R√©initialiser le mot de passe</h2>
          <input type="email" id="resetEmail" placeholder="Votre email" />
          <button onclick="sendPasswordReset()">Envoyer le lien de r√©initialisation</button>
          <p id="resetStatus" class="auth-status"></p>
          <a href="#" onclick="showLogin()">üîô Retour</a>
        </div>
      </div>
    </div>
  </div>

  <div id="appSection" style="display: none;">

  <!-- === Barre sup√©rieure === -->
  <div id="headerBar">
    <i id="historyToggleIcon" class="fa-solid fa-bars" onclick="toggleHistory()" title="Afficher/Masquer l'historique"></i>

    <button onclick="handleNewConversation()" class="new-chat-button">
      <i class="fa-regular fa-pen-to-square"></i> Nouveau prompt
    </button>

    <div id="accountWrapper">
      <div id="accountIcon" title="Mon compte"></div>
      <div id="accountMenu" class="account-menu" style="display: none;">
        <ul>
          <li>Confidentialit√©</li>
          <li>S√©curit√©</li>
          <hr />
          <li id="logoutBtn">Se d√©connecter</li>
        </ul>
      </div>
    </div>
  </div>

  <!-- === Barre lat√©rale === -->
  <div id="sidebar" class="sidebar">
    <div class="sidebar-header">
      <div class="close-history" onclick="toggleHistory()" title="Fermer">
        <i class="fa-solid fa-xmark"></i>
      </div>
    </div>
    <button onclick="handleNewConversation()">Nouvelle discussion</button>
    <button onclick="showArchived()">Discussions archiv√©es</button>
    <button id="exitArchiveBtn" onclick="loadConversationHistory()" style="display: none;">Quitter les archives</button>

    <ul id="conversationList"></ul>
  </div>

  <!-- Bouton pour rouvrir la sidebar -->
  <div id="reopenHistoryBtn" class="reopen-history" onclick="toggleHistory()" style="display: none;" title="Ouvrir l'historique">
    <i class="fa-solid fa-bars"></i>
  </div>

  <!-- === Zone principale === -->
  <div class="main-content">

    <!-- Si aucune discussion : -->
    <div id="emptyState" class="empty-state" style="display: none;">
      <div class="centered-input-box">
        <input type="text" id="chatInput" placeholder="Sur quoi travaillez-vous ?" onkeydown="handleChatEnter(event)">
        <button onclick="handleUserMessage()">
          <i class="fa-solid fa-arrow-up"></i>
        </button>
      </div>
    </div>

    <!-- Zone de chat -->
    <div id="chatContainer" class="chat-container"></div>

    <!-- Zone d‚Äôentr√©e standard (visible quand conversation existe) -->
    <div class="chat-input-wrapper">
      <textarea id="chatInput" placeholder="√âcris ta demande ici‚Ä¶" onkeydown="handleChatEnter(event)"></textarea>
      <button onclick="handleUserMessage()">Envoyer</button>
    </div>

  </div> <!-- .main-content -->

</div> <!-- #appSection -->
 <!-- ‚úÖ fermeture manquante de #appSection -->
</body>
</html>
