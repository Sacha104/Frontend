<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>G√©n√©rateur de Prompts IA</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(ellipse at center, #1e1e2f 0%, #0d0d14 100%);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }
    h1 {
      color: #00ffe7;
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 0 0 8px #00ffe7;
    }
    textarea {
      width: 100%;
      max-width: 600px;
      height: 120px;
      padding: 15px;
      background: #1a1a2e;
      border: none;
      border-radius: 10px;
      color: #ffffff;
      font-size: 1rem;
      margin-bottom: 20px;
      resize: none;
      box-shadow: 0 0 10px #00ffe7a0;
    }
    button {
      background-color: #00ffe7;
      color: #000;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 12px #00ffe7;
      transition: 0.3s;
      margin: 5px;
    }
    button:hover {
      background-color: #00cabb;
    }
    .output {
      max-width: 700px;
      margin-top: 30px;
      background: #111;
      padding: 20px;
      border-radius: 10px;
      white-space: pre-wrap;
      box-shadow: 0 0 10px #00ffe775;
    }
  </style>
</head>
<body>
  <h1>G√©n√©rateur de Prompts IA</h1>
  <textarea id="prompt" placeholder="D√©cris ici ton id√©e ou ta demande‚Ä¶"></textarea>
  <div>
    <button onclick="generatePrompt()">G√©n√©rer</button>
    <button id="sendBtn" onclick="sendToChatGPT()" style="display:none;">Envoyer √† l'IA</button>
  </div>
  <div id="result" class="output"></div>
  <div id="aiResponse" class="output" style="display:none;"></div>

  <script>
    let lastGeneratedPrompt = "";

    async function generatePrompt() {
      const userPrompt = document.getElementById("prompt").value;
      const resultDiv = document.getElementById("result");
      const aiResponseDiv = document.getElementById("aiResponse");
      const sendBtn = document.getElementById("sendBtn");

      resultDiv.innerText = "‚è≥ G√©n√©ration en cours...";
      aiResponseDiv.style.display = "none";
      sendBtn.style.display = "none";

      try {
        const response = await fetch("https://prompt-ai-naa1.onrender.com/generate", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ prompt: userPrompt })
        });

        const data = await response.json();

        if (data.response) {
          lastGeneratedPrompt = data.response;
          resultDiv.innerText = data.response;
          sendBtn.style.display = "inline-block";
        } else {
          resultDiv.innerText = "‚ùå Erreur : " + (data.error || "R√©ponse inconnue.");
        }
      } catch (error) {
        resultDiv.innerText = "‚ùå √âchec de la requ√™te : " + error.message;
      }
    }

    async function sendToChatGPT() {
      const aiResponseDiv = document.getElementById("aiResponse");
      aiResponseDiv.style.display = "block";
      aiResponseDiv.innerText = "ü§ñ R√©ponse de l'IA en cours...";

      try {
        const response = await fetch("https://prompt-ai-naa1.onrender.com/respond", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ prompt: lastGeneratedPrompt })
        });

        const data = await response.json();

        if (data.response) {
          aiResponseDiv.innerText = data.response;
        } else {
          aiResponseDiv.innerText = "‚ùå Erreur : " + (data.error || "R√©ponse inconnue.");
        }
      } catch (error) {
        aiResponseDiv.innerText = "‚ùå √âchec de la requ√™te : " + error.message;
      }
    }
  </script>
</body>
</html>
