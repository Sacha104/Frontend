<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>G√©n√©rateur de Prompts IA</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(145deg, #0f0f1a, #1a1a2e);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }
    h1 {
      color: #00ffe7;
      font-size: 2.5rem;
      margin-bottom: 30px;
      text-shadow: 0 0 12px #00ffe7;
    }
    textarea {
      width: 100%;
      max-width: 600px;
      height: 120px;
      padding: 15px;
      background: #1a1a2e;
      border: none;
      border-radius: 12px;
      color: #ffffff;
      font-size: 1rem;
      margin-bottom: 20px;
      resize: none;
      box-shadow: 0 0 10px #00ffe7a0;
    }
    .buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 20px;
    }
    button {
      background-color: #00ffe7;
      color: #000;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 12px #00ffe7;
      transition: 0.3s;
    }
    button:hover {
      background-color: #00cabb;
    }
    .output {
      max-width: 700px;
      background: #111;
      padding: 20px;
      border-radius: 12px;
      white-space: pre-wrap;
      margin-top: 20px;
      box-shadow: 0 0 10px #00ffe775;
    }
    .label {
      color: #00ffe7;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>G√©n√©rateur de Prompts IA</h1>

  <textarea id="prompt" placeholder="D√©cris ici ton id√©e ou ta demande‚Ä¶"></textarea>

  <div class="buttons">
    <button onclick="generatePrompt()">üéØ G√©n√©rer le prompt</button>
    <button onclick="sendToChatGPT()">üí¨ Envoyer √† GPT</button>
  </div>

  <div id="generatedPrompt" class="output" style="display: none;">
    <div class="label">üìå Prompt optimis√© :</div>
    <div id="resultContent"></div>
  </div>

  <div id="chatResponse" class="output" style="display: none;">
    <div class="label">ü§ñ R√©ponse de l'IA :</div>
    <div id="chatContent"></div>
  </div>

  <script>
    let improvedPrompt = "";

    async function generatePrompt() {
      const userPrompt = document.getElementById("prompt").value;
      const resultContainer = document.getElementById("generatedPrompt");
      const resultContent = document.getElementById("resultContent");
      const chatContainer = document.getElementById("chatResponse");
      const chatContent = document.getElementById("chatContent");

      chatContainer.style.display = "none";
      resultContainer.style.display = "block";
      resultContent.innerText = "‚è≥ G√©n√©ration du prompt...";

      try {
        const response = await fetch("https://prompt-ai-naa1.onrender.com/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: userPrompt })
        });

        const data = await response.json();

        if (data.response) {
          improvedPrompt = data.response;
          resultContent.innerText = improvedPrompt;
        } else {
          resultContent.innerText = "‚ùå Erreur : " + (data.error || "R√©ponse inconnue.");
        }
      } catch (error) {
        resultContent.innerText = "‚ùå √âchec : " + error.message;
      }
    }

    async function sendToChatGPT() {
      const chatContainer = document.getElementById("chatResponse");
      const chatContent = document.getElementById("chatContent");

      if (!improvedPrompt) {
        chatContainer.style.display = "block";
        chatContent.innerText = "‚ö†Ô∏è G√©n√®re d'abord un prompt.";
        return;
      }

      chatContainer.style.display = "block";
      chatContent.innerText = "‚è≥ GPT r√©fl√©chit...";

      try {
        const response = await fetch("https://prompt-ai-naa1.onrender.com/respond", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: improvedPrompt })
        });

        const data = await response.json();

        if (data.response) {
          chatContent.innerText = data.response;
        } else {
          chatContent.innerText = "‚ùå Erreur : " + (data.error || "R√©ponse inconnue.");
        }
      } catch (error) {
        chatContent.innerText = "‚ùå √âchec : " + error.message;
      }
    }
  </script>
</body>
</html>
